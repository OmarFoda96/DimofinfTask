<div class="container py-4">
  <div class="row">
    <div class="col-4 mx-auto">
      <form [formGroup]="form">
        <input type="text" (change)='addTask($event)' formControlName="task" class="form-control">
      </form>
    </div>
    <div class="col-12 text-center">
      <h1 *ngIf="tasks.length>0">
        {{tasks.length}} Todos
      </h1>
    </div>
    <!-- *ngFor='let item of tasks' -->
    <div class="col-6 d-block mx-auto py-3">
        <div class="row task my-4" *ngFor='let item of tasks;let i=index'>
          <div class="col-9 text-center">
            <p [class]="
              item.selected?'h4 selected':'h4'
            " (click)='selectedMode(item)'>
              {{item.name}}
            </p>
          </div>
          <div class="col-3">
            <span (click)='openEditMode(item,i)' class=" h5 pt-2 mx-2 text-dark">
              <i class="fa fa-pencil-alt"></i>
            </span>
            <span (click)='deleteItem(item,i)' class=" h5 pt-2 mx-2 text-danger">
              <i class="fa fa-trash-alt"></i>
            </span>
          </div>
        </div>
    </div>
  </div>
</div>
